    <script>
      var ua=navigator.userAgent;
      var isWeixin = ua.indexOf('miniProgram') > -1;
      var iphonex=ua.indexOf('iphone')>-1;
      // alert(iphonex)
      var isYYB=ua.indexOf('yyb') > -1;
      var head = document.getElementsByTagName('head')[0];
      var script = document.createElement('script');
      script.type = 'text/javascript'
      script.src = '//imasdk.googleapis.com/js/sdkloader/ima3.js';
      head.appendChild(script)
      if(isWeixin){
        //小程序
        document.querySelector('.gooleAd').style.display='none'
        localStorage.setItem('weixin','1')
      }else{
        // console.log('++++++++++++++++++++++++++++++++')
        localStorage.removeItem('weixin');

        //不是小程序

      }
      // console.log(isYYB)
      if(isYYB){

        document.querySelector('.gooleAd').style.display = 'none'

      }else{
        localStorage.removeItem('yyb');
